<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="h-screen">
    <h1>Blur</h1>
    <img src="images/butterfly.jpg" alt="error" class="blur size-96">
    <h1>Brightness</h1>
    <img src="images/butterfly.jpg" alt="error" class="brightness-50 size-96">
    <img src="images/butterfly.jpg" alt="error" class="brightness-75 size-96">
    <img src="images/butterfly.jpg" alt="error" class="brightness-90 size-96">
    <img src="images/butterfly.jpg" alt="error" class="brightness-100 size-96">
    <h1>Contrast</h1>
    <img src="images/butterfly.jpg" alt="error" class="contrast-50 size-96">
    <img src="images/butterfly.jpg" alt="error" class="contrast-75 size-96">
    <img src="images/butterfly.jpg" alt="error" class="contrast-100 size-96">
    <img src="images/butterfly.jpg" alt="error" class="contrast-125 size-96">
    <h1>Grayscale</h1>
    <img src="images/butterfly.jpg" alt="error" class="grayscale size-96">
    <h1>Invert</h1>
    <img src="images/butterfly.jpg" alt="error" class="invert size-96">
    <h1>Hue</h1>
    <img src="images/butterfly.jpg" alt="error" class="hue-rotate-15 size-96">
    <img src="images/butterfly.jpg" alt="error" class="hue-rotate-30 size-96">
    <img src="images/butterfly.jpg" alt="error" class="hue-rotate-60 size-96">
    <img src="images/butterfly.jpg" alt="error" class="hue-rotate-90 size-96">


</body>
</html>
