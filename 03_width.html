<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="bg-yellow-800 w-96">
        <h1>Hello Width</h1>
    </div>
    <div class="bg-green-800 max-w-52">
        <h1>Max Width</h1>
    </div>
    <div class="bg-red-800 min-w-52 w-72">
        <h1>Min Width</h1>
    </div>
    <div class="bg-blue-800 w-fit">
        <h1>Fit Width</h1>
    </div>
    <div class="bg-violet-800 w-full">
        <h1>full Width</h1>
    </div>
    <div class="bg-slate-600 w-1/2">
        <h1>50% (1/2) Width</h1>
    </div>
    <div class="bg-slate-600 w-1/3">
        <h1>33% (1/3) Width</h1>
    </div>
    <div class="bg-slate-600 w-1/4 hover:w-1/2 hover:bg-red-500">
        <h1>25% (1/4) Width</h1>
    </div>
    <div class="bg-amber-900 w-[169px]">
        <h1>width in px w-[169px]</h1>
    </div>
</body>
</html>
